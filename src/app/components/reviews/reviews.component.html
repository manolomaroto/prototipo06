<section class="container animated fadeIn slow">
  <div class="row">
      <div class="col s12 center-align">
          <h1>Rese√±as</h1>
      </div>
  </div>
  <div class="row">
      <div>
          <figure class="col m10 offset-m1">
              <img class="responsive-img" src="../../../assets/img/con-un-paciente.jpg" alt="Psicologa">
          </figure>
      </div>
  </div>

  <div class="row">
    <div class="col s12 center-align">
      <a href="https://www.doctoralia.es/irene-gallego-cuenca/psicologo/madrid"><h2>Doctoralia</h2></a>
    </div>
</div>

  <div class="row">
    <div class="col s12" *ngFor="let review of reviews">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <div class="chip">
              <img [src]="review.profile_photo_url" alt="Contact Person">
              {{ review.author_name }}
            </div>
          <p>{{ review.text}}</p>
        </div>
        <div class="card-action">
          <a href="#">{{ review.time | date:'fullDate' }}</a>
          <a href="#">{{ review.localization }}</a>
        </div>
      </div>
    </div>
  </div>
  
</section>

<app-fixed-botton></app-fixed-botton>
<app-footer></app-footer>
