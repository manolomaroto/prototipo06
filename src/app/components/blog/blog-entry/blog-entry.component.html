<section class="container animated fadeIn slow">
<div class="row">
    <h1 [innerHTML]="post.title"></h1>
    <div class="row">
        <div>
            <figure >
                <img class="responsive-img image-entry" [src]="post.image" alt="{{post.brief}}">
            </figure>
        </div>
        <div> 
            <p class="flow-text post-entry" [innerHTML]="post.content" ngClass="post-entry-complite"></p>
        </div>
    </div>

    <div class="row">
        <time class="col s3 m2" [dateTime]="post.createdAt">{{post.createdAt}}</time>
        <time class="col s5 m4" *ngIf="post.readingTime">{{ post.readingTime }}</time>
        <div class="author col s4 m3" [innerHTML]="post.author"></div>
    </div>
    <div class="row">
        <div class="col s3 offset-s9">
            <a class="waves-effect waves-light btn" [routerLink]="['/blog']" >Volver</a>
        </div>
    </div>
</div>
</section>
<app-fixed-botton></app-fixed-botton>
<app-footer></app-footer>
